
<mat-toolbar class="navbar">
  <img id="logo"src="../../../assets/bitcoin.png">
  <h1 id="title">CryptoHub</h1>
  <div class="navbuttons">
  <button class="navitem" mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    <span> HOME</span>
  </button>
  <button class="navitem" mat-button routerLink="/store">
    <mat-icon>shopping_cart</mat-icon>
    <span> STORE</span>
  </button>
  </div>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
    <button mat-button (click)="showShoppingCart = !showShoppingCart">
      <mat-icon>shopping_basket</mat-icon>
    </button>
    <button *ngIf="loggedInState" class="logoutButton" (click)="logoutUser()">Logout</button>
    <button *ngIf="!loggedInState" class="registerButton" (click)="toggleRegisterModal()" routerLink="/register">Register</button>
    <button *ngIf="!loggedInState" class="loginButton" (click)="toggleLoginModal()" routerLink="/login">Login</button>
    <button mat-button *ngIf="user" routerLink="/user/{{user.username}}">
      <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>

<app-cart *ngIf="showCart()"></app-cart>

<router-outlet></router-outlet>
