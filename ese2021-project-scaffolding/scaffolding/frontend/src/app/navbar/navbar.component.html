<mat-toolbar class="navbar">
  <img id="logo"src="../../../assets/bitcoin.png">
  <h1 id="title">CryptoHub</h1>
  <div class="navbuttons">
  <button class="navitem" mat-button routerLink="/">HOME</button>
  <button class="navitem" mat-button routerLink="/store">STORE</button>
  </div>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
    <button *ngIf="loggedInState" class="logoutButton" (click)="logoutUser()">Logout</button>
    <button *ngIf="!loggedInState" class="registerButton" (click)="toggleRegisterModal()" routerLink="/register">Register</button>
    <button *ngIf="!loggedInState" class="loginButton" (click)="toggleLoginModal()" routerLink="/login">Login</button>
    <p *ngIf="user" class="userName">{{user.username}}</p>
</mat-toolbar>

<router-outlet></router-outlet>
