<div class="Wrapper">
  <div class="post">
    <app-post [post] = "this.post" ></app-post>
  </div>
  <div class="commentSection">
    <div class="create">
      <input *ngIf="this.userService.getLoggedIn()" [(ngModel)]="commentText" class="createComment" placeholder="Write your comment here!">
      <button *ngIf="this.userService.getLoggedIn()" id="commentButton" (click)="commentPost()">COMMENT</button>
    </div>
    <div class="comments">
      <div *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </div>
  </div>
</div>
