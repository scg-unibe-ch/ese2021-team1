<div class="comment">
  <div class="author">
    <div class="image">
      <img *ngIf="this.author.image != null" src="http://localhost:3000/uploads/{{this.author.image}}">
      <img *ngIf="!(this.author.image != null)" src="assets/default_profilePicture.png">
    </div>
    <div class="name">
      <p id="name">{{author.userName}}:</p>
    </div>
  </div>
  <div class="text">
    <p>{{comment.text}}</p>
  </div>
</div>
