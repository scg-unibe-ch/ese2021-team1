        <div class="username">{{post.userName}}:</div>
        <div class="postdate">{{post.createdAt}}</div>
    </div>
    <div class="content">
      <div class="contentTitle">{{post.title}}</div>
      <div class="material">{{post.text}}</div>
    </div>
    <div class="underPost">
      <button (click)="updatePost()" class="upvoteButton">Upvotes: {{post.upvotes}}</button>
      <button (click)="updatePost()" class="downvoteButton">Downvotes: {{post.downvotes}}</button>
      <button class="commentsButton">Comments</button>
    </div>

<!-- the following is rendered for the creator to enable crud operations -->
<div class="postWrapper">
    <div class="metadata">
        <div class="username">{{post.userName}}</div>
        <div class="postdate">{{post.createdAt}}</div>
    </div>
    <div class="content">
        <input type="text" ng-model="newTitle" class="contentTitle" placeholder="{{post.title}}" />
        <textarea ng-model="newText" class="material" value="{{post.text}}"></textarea>
        <button (click)="updatePost()">Update</button>
        <button (click)="deletePost()">Delete</button>
    </div>
</div>
