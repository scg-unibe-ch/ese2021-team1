<!-- the following is rendered for all users except the creator -->
<div class="postWrapper" *ngIf="user !== post.userName">
    <div class="category">{{post.category}}</div>
    <div class="metadata">
        <img src="../../../assets/marmot01.png" class="usericon">
        <div class="username">{{post.userName}}:</div>
        <div class="postdate">{{post.createdAt}}</div>
    </div>
    <img class="postImage" *ngIf="post.image" src='http://localhost:3000/uploads/{{post.image}}'>
    <div class="content">
      <button *ngIf="canChange()" class="verticalDots" mat-button [mat-menu-trigger-for]="menu"></button>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item (click)="deletePost(post.id)">
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="changeEditability()">
          <span>Edit</span>
        </button>
      </mat-menu>
      <div *ngIf="!editable" class="contentTitle">{{post.title}}</div>
      <input *ngIf="editable" class="contentTitle"[(ngModel)]="newTitle" placeholder="{{post.title}}"/>
      <div *ngIf="!editable" class="material">{{post.text}}</div>
      <input *ngIf="editable" class="material"[(ngModel)]="newText" placeholder="{{post.text}}"/>
    </div>
    <div class="underPost">
      <div class="upvote">
        <img *ngIf="!clickedUpvote" class="upvoteImage" src="assets/upvoteUnclicked.png" (click)="upvotePost()">
        <img *ngIf="clickedUpvote" class="upvoteImage" src="assets/upvoteClicked.png" (click)="upvotePost()">
        <p class="likesCount">{{post.like}}</p>
      </div>
      <div class="downvote">
        <img *ngIf="!clickedDownvote" class="upvoteImage" src="assets/downvoteUnclicked.png" (click)="downvotePost()">
        <img *ngIf="clickedDownvote" class="upvoteImage" src="assets/downvoteClicked.png" (click)="downvotePost()">
        <p class="dislikesCount">{{post.dislike}}</p>
      </div>
      <!-- <button class="commentsButton">Comments</button>         -->
      <button *ngIf="editable" (click)="updatePost()" (click)="changeEditability()" id="saveChanges">Save</button>
    </div>
</div>
