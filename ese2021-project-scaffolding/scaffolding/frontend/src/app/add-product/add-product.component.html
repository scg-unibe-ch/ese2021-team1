<div class="addProduct">
  <input [(ngModel)]="newProduct.title" class="inputField" type="text" name="title" placeholder="Enter title" />
    <mat-form-field appearance="fill" class="category-selection">
      <mat-label>Category</mat-label>
      <mat-select matNativeControl required [(value)]="newProduct.category">
        <mat-option value="Hoodie">Hoodie</mat-option>
        <mat-option value="Shirt">Shirt</mat-option>
        <mat-option value="Bag">Bag</mat-option>
        <mat-option value="Extra">Extra</mat-option>
      </mat-select>
    </mat-form-field>
  <textarea [(ngModel)]="newProduct.description" class="textArea" name="text" placeholder="Enter description"></textarea>
  <textarea class ="price"[(ngModel)]="newProduct.price" name="text" placeholder="Enter price"></textarea>
  <mat-form-field appearance="fill" class="availability-selection">
    <mat-label>Availability</mat-label>
    <mat-select matNativeControl required [(value)]="newProduct.available">
      <mat-option value=true>available</mat-option>
      <mat-option value=false>unavailable</mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" (click)="createProduct()" class="postButton">PUBLISH</button>

</div>
