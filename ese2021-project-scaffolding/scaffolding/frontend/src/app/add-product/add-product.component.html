<div class="addProduct">
  <input [(ngModel)]="newProduct.title" class="inputField" type="text" name="title" placeholder="Enter Title" />
  <textarea [(ngModel)]="newProduct.description" class="textArea" name="text" placeholder="Enter text"></textarea>
  <textarea class ="price"[(ngModel)]="newProduct.price" placeholder="Enter Price"></textarea>
  <button type="submit" (click)="createProduct()" class="postButton">SHARE NOW</button>
</div>
