        <div><img id="postImage" [src]="url" *ngIf="url"></div>
        <input [(ngModel)]="newPost.title" class="inputField" type="text" name="title" placeholder="Enter Title" />
          <mat-form-field appearance="fill" class="category-selection">
            <mat-label>Category</mat-label>
            <mat-select matNativeControl required [(value)]="category">
              <mat-option value="Bitcoin">Bitcoin</mat-option>
              <mat-option value="Ethereum">Ethereum</mat-option>
              <mat-option value="Cardano">Cardano</mat-option>
              <mat-option value="Polkadot">Polkadot</mat-option>
            </mat-select>
          </mat-form-field>
        <textarea [(ngModel)]="newPost.content" class="textArea" name="text" placeholder="Enter text"></textarea>
        <div class="feedback">{{createPostFeedback.content}}</div>
        <div class="feedback" >{{createPostFeedback.title}}</div>
        <button id="buttUploadImg"><label for="files" id="uploadImg">Datei auswählen</label></button>
        <input id="files" #imageInput (change)="imageHandler($event)" class="inputField" type="file" name="uploaded_image" accept="image/*" class="hidden"/><br>
        <p id="selectedFile">{{this.selectedFile.name}}</p>
        <button type="submit" (click)="createPost()" class="postButton">SHARE NOW</button>
